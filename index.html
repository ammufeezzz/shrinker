<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrinker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <header>
      <h1>Shrinker!</h1>
    </header>
    <div class="tabs-content">
      <div class="box">
        <div class="tab-intro">
          <h2>Shorten a long link</h2>
          <p>Open-Sourced and It's Free!</p>
        </div>
        <div class="tab-form">
          <form id="form-short-link" method="post">
            <label for="longUrl">Paste Your Long Link Here:</label>
            <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com" required>
            <button type="submit">Get Your Link for Free</button>
          </form>
        </div>
      </div>
    </div>
    <div class="result" id="result"></div>
  </div>
</body>
</html>
